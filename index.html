<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <form action="">
                <label for="form-title">Title</label>
                <input type="text" id="form-title">
                <label for="form-author">Author</label>
                <input type="text" id="form-author">
                <label for="form-pages">Pages read</label>
                <input type="number" id="form-pages">
                <label for="form-read">Did you read it?</label>
                <input type="text" id="form-read">
            </form>
        </div>
        <div class="content">
            <div class="card">
                <p class="display-title"></p>
                <p class="display-author"></p>
                <p class="display-pages"></p>
                <p class="display-read"></p>
                <p class="empty-display-message">Add a book to display it here...</p>
            </div>
        </div>
    </div>
</body>
</html>
