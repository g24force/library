<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <form action="">
                <label for="form-title">Title</label>
                <input type="text" id="form-title" required>
                <label for="form-author">Author</label>
                <input type="text" id="form-author" required>
                <label for="form-pages">Pages read</label>
                <input type="number" id="form-pages" required>
                <fieldset>
                    <legend>Did you read it?</legend>
                    <input type="radio" id="read-yes" value="read-yes" name="read">
                    <label for="read-yes">Yes</label>
                    <input type="radio" id="read-no" value="read-no" name="read">
                    <label for="read-no">No</label>
                </fieldset>
                <input type="submit" id="submit-button" value="Add book to library"/>
            </form>
        </div>
        <div class="content">
                <p class="empty-display-message">Add a book to display it here...</p>
        </div>
    </div>
</body>
</html>
